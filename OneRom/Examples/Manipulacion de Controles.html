<!DOCTYPE html>
<html>
    <head>        
        
        <script src="../src/OneRom.js" type="text/javascript"></script>
        <script src="Manipulacion de Controles.js" type="text/javascript"></script>
        <meta charset="utf-8">
    </head>
    <body  x-component="formulario"  x-start="main()">
        <br>
        <br>
        <form name="BasicForm">
            <label>
                Nombre
            </label>
            <input type="text" x-value="Nombre" />
            <hr>
            <br>
            <label>
                Apellidos
            </label>
            <input type="text" x-value="Apellidos" />
            <hr>
            <br>
            <label>
                Sexo
            </label>            
            <select x-value="Sexo">
                <option value="H">Hombre</option>
                <option value="M">Mujer</option>
            </select>
            <hr>
            <br>
            <input type="button" value="Fix Formulario" onclick="FixForm();"/>
        </form>
        
    </body>
    
    
</html>
